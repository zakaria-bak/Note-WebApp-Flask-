{% extends "base.html" %}
{% block title %}  View all users {% endblock %}

{% block content %}

<style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
</style>

<h3 align="center" style="color: crimson;"> Data Base</h3>

<table style="width:100%" align="center">
    <tr align="center" style="color: coral;">
      <th>id</th>
      <th>first name</th>
      <th>email</th> 
      <th>passwrod</th>
    </tr>
    {% for items in values %}
    <tr align="center">
      <td> {{items.id}} </td>
      <td> {{items.first_name}} </td>
      <td> {{items.email}} </td>
      <td> {{items.password}} </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
